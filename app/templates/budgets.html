
{% extends "layout.html" %}
{% block content %}
    {% for b in budgets %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <p class="mr-2" href="#">{{ current_user.username }}</p>
            </div>
            <h2><a class="article-title" href="{{ url_for('budget', budget_id=b.id) }}">{{ b.budgetname }}</a></h2>
            <p class="article-content">{{ b.balance }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
